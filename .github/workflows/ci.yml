name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm install
      - name: Smoke test run
        run: node src/airdrops.js --once
        env:
          BASE_RPC: ${{ secrets.BASE_RPC }}
          OP_RPC: ${{ secrets.OP_RPC }}
          ARBITRUM_RPC: ${{ secrets.ARBITRUM_RPC }}
