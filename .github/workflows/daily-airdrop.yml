name: Daily Airdrop Scan
on:
  schedule:
    - cron: '0 9 * * *' # daily at 09:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: daily-airdrop-scan
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Run airdrop scan
        env:
          BASE_RPC: ${{ secrets.BASE_RPC }}
          OP_RPC: ${{ secrets.OP_RPC }}
          ARBITRUM_RPC: ${{ secrets.ARBITRUM_RPC }}
          SCAN_WEBHOOK_URL: ${{ secrets.REWARD_WEBHOOK }}
        run: |
          mkdir -p reports
          npm run scan:once

      - name: Commit report to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/*.json
          if git diff --cached --quiet; then
            echo "No new report to commit."
            exit 0
          fi
          git commit -m "chore: add daily airdrop report"
          git push

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: airdrop-report
          path: reports/*.json
